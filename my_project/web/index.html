<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS for styling and layout -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Link to custom CSS for styling -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Page title -->
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- Header title -->
            <h1>Login</h1>
            <div class="header-buttons">
                <!-- Link to the registration page -->
                <a href="register.html" class="btn btn-custom">Register</a>
            </div>
        </div>
    </header>
    <div class="container form-container">
        <!-- Form for user login, submits data to login.php via POST method -->
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <!-- Input field for username -->
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- Input field for password -->
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <!-- Submit button for the login form -->
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
    </div>
    <!-- jQuery library for JavaScript functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper.js for additional functionality -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
